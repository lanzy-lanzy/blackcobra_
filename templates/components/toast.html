<!-- Toast Notification Component -->
<div x-data="toastManager()" 
     @toast-show.window="show($event.detail)"
     class="fixed top-4 right-4 z-50 space-y-2"
     style="max-width: 24rem;">
    
    <template x-for="toast in toasts" :key="toast.id">
        <div x-show="toast.visible"
             x-transition:enter="transform ease-out duration-300 transition"
             x-transition:enter-start="translate-x-full opacity-0"
             x-transition:enter-end="translate-x-0 opacity-100"
             x-transition:leave="transform ease-in duration-200 transition"
             x-transition:leave-start="translate-x-0 opacity-100"
             x-transition:leave-end="translate-x-full opacity-0"
             class="flex items-center p-4 rounded-lg shadow-lg"
             :class="{
                 'bg-green-50 border border-green-200': toast.type === 'success',
                 'bg-red-50 border border-red-200': toast.type === 'error',
                 'bg-yellow-50 border border-yellow-200': toast.type === 'warning',
                 'bg-blue-50 border border-blue-200': toast.type === 'info'
             }">
            
            <!-- Icon -->
            <div class="flex-shrink-0">
                <!-- Success Icon -->
                <svg x-show="toast.type === 'success'" class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                
                <!-- Error Icon -->
                <svg x-show="toast.type === 'error'" class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                
                <!-- Warning Icon -->
                <svg x-show="toast.type === 'warning'" class="w-6 h-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                
                <!-- Info Icon -->
                <svg x-show="toast.type === 'info'" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            
            <!-- Message -->
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium"
                   :class="{
                       'text-green-800': toast.type === 'success',
                       'text-red-800': toast.type === 'error',
                       'text-yellow-800': toast.type === 'warning',
                       'text-blue-800': toast.type === 'info'
                   }"
                   x-text="toast.message">
                </p>
            </div>
            
            <!-- Close Button -->
            <button @click="remove(toast.id)" 
                    class="ml-3 flex-shrink-0 focus:outline-none"
                    :class="{
                        'text-green-600 hover:text-green-800': toast.type === 'success',
                        'text-red-600 hover:text-red-800': toast.type === 'error',
                        'text-yellow-600 hover:text-yellow-800': toast.type === 'warning',
                        'text-blue-600 hover:text-blue-800': toast.type === 'info'
                    }">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </template>
</div>

<script>
function toastManager() {
    return {
        toasts: [],
        nextId: 1,
        
        show(data) {
            const id = this.nextId++;
            const toast = {
                id: id,
                message: data.message || 'Notification',
                type: data.type || 'info',
                visible: true
            };
            
            this.toasts.push(toast);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                this.remove(id);
            }, data.duration || 5000);
        },
        
        remove(id) {
            const index = this.toasts.findIndex(t => t.id === id);
            if (index > -1) {
                this.toasts[index].visible = false;
                // Remove from array after animation completes
                setTimeout(() => {
                    this.toasts = this.toasts.filter(t => t.id !== id);
                }, 300);
            }
        }
    }
}

// Helper function to show toast from anywhere
function showToast(message, type = 'info', duration = 5000) {
    window.dispatchEvent(new CustomEvent('toast-show', {
        detail: { message, type, duration }
    }));
}
</script>
