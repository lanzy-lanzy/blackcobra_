{% extends "base.html" %}

{% block title %}404 Not Found - Karate Club{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <svg class="mx-auto h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Page Not Found
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                The page you are looking for does not exist or has been moved.
            </p>
        </div>
        <div class="mt-5">
            <a href="{% url 'home' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
