<!-- Match Completion Form Modal -->
<div x-data="{ open: true }" 
     x-show="open"
     @keydown.escape.window="open = false"
     class="fixed inset-0 z-50 overflow-y-auto"
     style="display: none;">
    
    <!-- Backdrop -->
    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="open = false"
         class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity">
    </div>

    <!-- Modal -->
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

        <div x-show="open"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.away="open = false"
             class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            
            <!-- Modal Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-indigo-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-white">
                        Complete Match
                    </h3>
                    <button @click="open = false" 
                            class="text-indigo-200 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="bg-white px-6 py-6">
                <div class="mb-6">
                    <p class="text-gray-700 mb-4">Select the winner of this match:</p>
                    
                    <!-- Current Scores -->
                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <div class="flex justify-between items-center">
                            <div class="text-center flex-1">
                                <p class="text-sm text-gray-600 mb-1">{{ match.trainee1.user.get_full_name }}</p>
                                <p class="text-3xl font-bold text-gray-900">{{ match.score1 }}</p>
                            </div>
                            <div class="text-2xl text-gray-400 px-4">-</div>
                            <div class="text-center flex-1">
                                <p class="text-sm text-gray-600 mb-1">{{ match.trainee2.user.get_full_name }}</p>
                                <p class="text-3xl font-bold text-gray-900">{{ match.score2 }}</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Winner Selection Form -->
                    <form hx-post="{% url 'match_complete' match.id %}"
                          hx-swap="none"
                          x-data="{ selectedWinner: null }">
                        {% csrf_token %}
                        
                        <div class="space-y-3">
                            <!-- Trainee 1 Option -->
                            <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                                   :class="selectedWinner === '{{ match.trainee1.id }}' ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 hover:border-indigo-300'">
                                <input type="radio" 
                                       name="winner_id" 
                                       value="{{ match.trainee1.id }}"
                                       x-model="selectedWinner"
                                       class="w-5 h-5 text-indigo-600 focus:ring-indigo-500">
                                <div class="ml-3 flex-1">
                                    <p class="font-semibold text-gray-900">{{ match.trainee1.user.get_full_name }}</p>
                                    <p class="text-sm text-gray-600">{{ match.trainee1.belt.name }} Belt</p>
                                </div>
                                <div class="text-2xl font-bold text-indigo-600">
                                    {{ match.score1 }}
                                </div>
                            </label>
                            
                            <!-- Trainee 2 Option -->
                            <label class="flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                                   :class="selectedWinner === '{{ match.trainee2.id }}' ? 'border-indigo-600 bg-indigo-50' : 'border-gray-200 hover:border-indigo-300'">
                                <input type="radio" 
                                       name="winner_id" 
                                       value="{{ match.trainee2.id }}"
                                       x-model="selectedWinner"
                                       class="w-5 h-5 text-indigo-600 focus:ring-indigo-500">
                                <div class="ml-3 flex-1">
                                    <p class="font-semibold text-gray-900">{{ match.trainee2.user.get_full_name }}</p>
                                    <p class="text-sm text-gray-600">{{ match.trainee2.belt.name }} Belt</p>
                                </div>
                                <div class="text-2xl font-bold text-indigo-600">
                                    {{ match.score2 }}
                                </div>
                            </label>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button"
                                    @click="open = false"
                                    class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg transition-colors">
                                Cancel
                            </button>
                            <button type="submit"
                                    :disabled="!selectedWinner"
                                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-colors">
                                Confirm Winner
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
