<!-- Modal Content -->
<div class="bg-white px-6 py-4">
    <div class="sm:flex sm:items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Deactivate Trainee
            </h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Are you sure you want to deactivate <strong>{{ trainee.user.get_full_name }}</strong>? 
                    This will mark the trainee as inactive but will not delete their records.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Modal Footer -->
<div class="bg-gray-50 px-6 py-4 sm:flex sm:flex-row-reverse">
    <button 
        hx-delete="{% url 'trainee_delete' trainee.id %}"
        hx-target="#trainee-{{ trainee.id }}"
        hx-swap="outerHTML swap:1s"
        @click="deleteModalOpen = false"
        type="button" 
        class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm transition-colors">
        Deactivate
    </button>
    <button 
        @click="deleteModalOpen = false"
        type="button" 
        class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm transition-colors">
        Cancel
    </button>
</div>
