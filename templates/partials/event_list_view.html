{% if events %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-data="{}">
    {% for event in events %}
        {% include 'partials/event_card.html' with event=event %}
    {% endfor %}
</div>
{% else %}
<div class="bg-white rounded-lg shadow-md p-12 text-center">
    <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No Events Found</h3>
    <p class="text-gray-600 mb-6">Get started by creating your first event.</p>
    <button hx-get="{% url 'event_create' %}"
            hx-target="#modal-content"
            hx-swap="innerHTML"
            @click="$dispatch('open-modal')"
            class="inline-flex items-center px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-md transition-colors">
        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Create Event
    </button>
</div>
{% endif %}
