<!-- Modal Header -->
<div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
        <h3 class="text-lg font-medium text-gray-900">
            {%if action == 'create' %}
            Add New Trainee
            {% else %}
            Edit Trainee
            {% endif %}
        </h3>
        <button @click="modalOpen = false" type="button"
            class="text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg p-1">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>

<!-- Modal Body -->
<form {% if action == 'create' %}hx-post="{% url 'trainee_create' %}"{% else %}hx-post="{% url 'trainee_update' trainee.id %}"{% endif %} hx-encoding="multipart/form-data" hx-target="#trainee-table-body" hx-swap="innerHTML" class="px-6 py-4">
